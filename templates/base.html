<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Akıllı Palet Yerleştirme{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- CSRF Token ayarı -->
    <script>
        // jQuery AJAX CSRF token ayarları
        $(function() {
            $.ajaxSetup({
                headers: { "X-CSRFToken": "{{ csrf_token }}" }
            });
        });
    </script>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-blue-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-blue-600 shadow-md">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <a href="{% url 'palet_app:home' %}" class="bg-white p-2 rounded-lg shadow flex items-center hover:bg-blue-100 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="4" y="15" width="16" height="6" rx="1" ry="1"/>
                            <path d="M4 10h16M8 10V4h8v6"/>
                        </svg>
                    </a>
                    <h1 class="text-2xl font-bold text-white">
                        Akıllı Palet Yerleştirme Sistemi
                    </h1>
                </div>
                <div class="flex items-center space-x-3">
                   
                    <a href="{% url 'palet_app:home' %}" class="py-2 px-4 bg-white text-blue-600 rounded-lg font-medium hover:bg-blue-100 transition-colors shadow flex items-center text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        Ana Sayfa
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; Lojistik Operasyonları İçin Akıllı 3D Alan Optimizasyonu</p>
        </div>
    </footer>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
